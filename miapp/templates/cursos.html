{% extends 'layout.html' %}

{% block title %}
    Cursos
{% endblock %}

{% block content %}
    <h1 class="h1 text-center">Cursos</h1>
    
    <div class="row">
    {% for curso in cursos %}
        <div class="col-4 mb-3">
            <div class="card">
                <div class="card-header">
                    {{ curso.code }}
                </div>
                <div class="card-body">
                    

                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">{{ curso.name }}</li>
                        <li class="list-group-item">Horas: {{ curso.hour }}</li>
                        <li class="list-group-item">Creditos: {{ curso.credits }}</li>
                        <li class="list-group-item">Estado: {{ curso.state }}</li>
                      </ul>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
